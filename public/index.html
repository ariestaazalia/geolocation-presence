<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Geolocation Presence</title>
  
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/leaflet.css">
</head>

<body>
  <main>
    <div class="px-4 pt-5 my-5 text-center">
      <h1 class="display-4 fw-bold">Geolocation Presence System</h1>
      <div class="col-lg-6 mx-auto mt-3">
        <input type="text" class="form-control mx-auto mb-4" style="width: 500px;" id="name" placeholder="Your Name...">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <button type="button" id="action" class="btn btn-outline-primary btn-lg px-4 me-sm-3">Find Me</button>
        </div>
      </div>
      <div class="container-fluid">
        <div id="map" class="shadow-lg mx-auto"></div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./javascripts/webmap.js"></script>
</body>

</html>
